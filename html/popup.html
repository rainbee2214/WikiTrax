<!doctype html>
<html>
    <head>
      <title>WikiTrax</title>
      <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
      <link rel="stylesheet" type="text/css" href="../css/basic.css">
    </head>
    <body>
      <div id="status"></div>
      <img id="image-result" hidden>
      <div>
        Welcome to WikiTrax
        <br>
        <button class="newReadingPage pure-button" id="readingPageButton">Set As Reading Page</button><br>
        <label >Current Reading Page: </label><br>
        <label><i id = "titleOfPage">Title Of Page</i></label>
      </div>
    <div>
      <button class="goBack pure-button" id="goBackButton">Go Back a Page</button><br>
      <button class="viewGraphs pure-button" id="viewGraphsButton">View Graphs</button><br>
    </div>

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/underscore-min.js"></script>
    <script type="text/javascript" src="../js/d3.min.js"></script>
    <script type="text/javascript" src="../js/popup.js"></script>
    </body>
</html>
